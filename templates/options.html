<div class="modal fade" id="modal-options" tabindex="-1" role="dialog" aria-labelledby="optionsModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="optionsModal">Options</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="generate" method="get">
            <button type="submit" class="btn btn-primary">Download calendar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
